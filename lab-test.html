<!DOCTYPE html>
<html>

    <head>
        <title>Pharmacy Shop</title>
        <link rel="stylesheet" type="text/css" href="lab-test-style.css">
    </head>

    <body>
        <header>
            <h1>Lab Test</h1>
        </header>

        <div class="lab-form">
            <form>
                <label>Full Name</label>
                <input type="text" required>

                <label>Patient ID (if exists)</label>
                <input type="text">

                <label>Contact Number</label>
                <input type="tel" required>

                <label>Email ID</label>
                <input type="email" required>

                <label>Address</label>
                <input type="text" placeholder="House Number" required>
                <input type="text" placeholder="Street" required>
                <input type="text" placeholder="Area" required>
                <select required>
                    <option value="">Choose District</option>
                    <option value="district1">District 1</option>
                    <option value="district2">District 2</option>
                    <option value="district3">District 3</option>
                </select>

                <label>Choose Test Type</label>
                <input type="checkbox" name="test" value="CBC"> CBC
                <input type="checkbox" name="test" value="Complete Urine"> Complete Urine
                <input type="checkbox" name="test" value="Lipid Profile"> Lipid Profile
                <input type="checkbox" name="test" value="Thyroid Stimulating Hormone (TSH)"> Thyroid Stimulating Hormone
                (TSH)
                <input type="checkbox" name="test" value="Glucose Test"> Glucose Test
                <div class="error">Check at least one box without fail</div>

                <label>Do you want a hard copy of the report?</label>
                <input type="radio" name="hard-copy" value="Yes"> Yes
                <input type="radio" name="hard-copy" value="No"> No

                <label>Select Your Comfortable Date</label>
                <input type="date" required>

                <label>Select Your Comfortable Time</label>
                <input type="time" required>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
            <img src="right-side-image.jpg" alt="Right Side Image">
        </div>
    </body>

</html>
